<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM - Esercizio Finale Coding Challenge</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">

  <body>

      <header>

      <nav>
        <!-- Barra di Prenotazione -->
        <button type="button" name="button">Prenota</button>

        <button type="button" name="button">Accendi le Luci</button>
      </nav>

      <main>

        <section class="gino22">
          <!-- Monopattino Gino22 -->

            <input type="checkbox">

          </div>

          <span>&rarr;</span>
          <p class="street-name">Via Guadalamentri - a 220 metri da te</p>
          <p class="text-power">Stato Carica:</p>
          <div class="power-level1"></div>

        </section>

        <section class="mike24">
          <!-- Monopattino Mike24 -->
          <div>
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
          </div>

          <span>&rarr;</span>
          <p class="street-name">Via Ricciardoni - a 420 metri da te</p>
          <p class="text-power">Stato Carica:</p>
          <div class="power-level2"></div>

        </section>

        <section class="fede154">
          <!-- Monopattino Fede154 -->
          <div>
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
          </div>

          <span>&rarr;</span>
          <p class="street-name">Via Mentarini - a 490 metri da te</p>
          <p class="text-power">Stato Carica:</p>
          <div class="power-level3"></div>

    </div>

</html>
